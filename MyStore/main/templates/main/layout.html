{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <style>
        .menu li {
            font-size: 20px;
            margin-left: 65px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'main/img/logo1.png' %}" alt="Лого">
        <span class="logo text-danger"> TTRShop </span>
        <ul class="menu">
            <a href="{% url 'home' %}">
                <li>
                    <i class="fa-solid fa-house-chimney"></i> Главная
                </li>
            </a>
            <a href="{% url 'about' %}">
                <li>
                    <i class="fa-solid fa-address-card"></i> Про нас
                </li>
            </a>
            <a href="{% url 'products_home' %}">
                <li><i class="fa-solid fa-cart-shopping"></i> Товары
                </li>
            </a>
            <a href="{% url 'contacts' %}">
                <li>
                    <i class="fa-solid fa-message"></i> Контакты
                </li>
            </a>
            <a href="{% url 'create' %}">
                <li><button class="btn btn-info">
                    <i class="fa-solid fa-plus"></i> Добавить товар
                </li>
            </a>
        </ul>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <h1> developed by TatarianShot </h1>
    </footer>
</body>
</html>
