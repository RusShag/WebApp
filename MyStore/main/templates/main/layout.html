{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/products.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11.2.6/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.2.6/swiper-bundle.min.js"></script>
      <!-- Подключение вашего скрипта -->
</head>
<body>
<header>
    <div class="logo-container">
        <img src="{% static 'main/img/viper.png' %}" alt="Лого">
        <a href="{% url 'home' %}">
            <span class="logo"> T I T A N V I P E R </span>
        </a>
    </div>
    <ul class="menu">
        <a href="{% url 'category' %}"><li> ПРОДУКТЫ </li></a>
        <a href="{% url 'about' %}"><li> О НАС </li></a>
        <a href="{% url 'contacts' %}"><li> КОНТАКТЫ </li></a>
    </ul>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<script src="{% static 'main/js/main_script.js' %}"></script>
</body>
</html>
