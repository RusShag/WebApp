{% extends 'main/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Создание аккаунта</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-btn">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
